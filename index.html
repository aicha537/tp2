
<!DOCTYPE html>
<html>
<head>
  <title>Connexion Administrateur</title>
  <style>
    body {
        background-image: url("image/back.webp");
      font-family: Arial, sans-serif;
      background-size: cover;
    background-position: center;
    
    }

    .container {

      display: flex;

    }

    .right-section {
      flex: 1;

      color: #333333;
    }

    h1 {
      text-align: center;
      color: orange;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;

    }

    .form-group input {
      width: 100%;
